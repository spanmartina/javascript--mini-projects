<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .success, .error {
            color: white;
            padding: 5px;
            margin: 5px 0 15px 0;
        }
        .success {
            background: darkolivegreen;
        }
        .error {
            background: darkred;
        }
    </style>
    <title>Book List</title>
</head>
<body>
<div class="container">
    <h1 class="text-center pt-5">Add Book</h1>
    <form id="book-form">
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" class="container-fluid">
        </div>
        <div>
            <label for="author">Author</label>
            <input type="text" id="author" class="container-fluid">
        </div>
        <div>
            <label for="isbn">ISBN#</label>
            <input type="text" id="isbn" class="container-fluid">
        </div>
        <div class="pt-4">
            <input type="submit" value="Submit" class="container-fluid">
        </div>
    </form>
    <hr>
    <table class="container-fluid">
        <thead>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN#</th>
            <th></th>
        </thead>
        <tbody id="book-list"></tbody>
    </table>
</div>

<script src="app.js"></script>
</body>
</html>
